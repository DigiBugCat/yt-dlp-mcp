name: Deploy

on:
  push:
    branches:
      - main
  schedule:
    - cron: "17 3 * * *"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build app package
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          build-args: |
            YTDLP_CHANNEL=nightly
          tags: |
            ghcr.io/${{ github.repository_owner }}/yt-dlp-mcp:latest
            ghcr.io/${{ github.repository_owner }}/yt-dlp-mcp:${{ github.sha }}
