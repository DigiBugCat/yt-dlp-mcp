name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint-type-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Ruff
        run: ruff check src tests

      - name: Mypy
        run: mypy src

      - name: Pytest
        run: pytest -q

      - name: Docker build smoke
        run: docker build --build-arg YTDLP_CHANNEL=nightly -t yt-dlp-mcp:test .
